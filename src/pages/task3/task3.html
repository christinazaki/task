<header></header>


<ion-content >
 
  <ion-slides   spaceBetween="0"  pager="true"   autoplay="2000" loop="true" speed="3000" >
      
       
    <ion-slide>
     
           <img style="height:40%;width:100%;" src="{{photo1}}"> 
          <div class="content">
          <ion-item  no-lines class="item-color">
              <ion-icon item-right name="arrow-forward"  (click)="goToForward()" color="light"></ion-icon>
              <ion-icon item-left name="star-outline" (click)="goToStar()" color="light"></ion-icon>
              
              <ion-icon item-left name="share"  (click)="goToShare()" color="light"></ion-icon>
           
            </ion-item>
          </div>
   </ion-slide>

    <ion-slide>
        <img style="height:40%" src={{photo2}}>
        <div class="content">
            <ion-item  no-lines class="item-color">
                <ion-icon item-right name="arrow-forward"  (click)="goToForward()" color="light"></ion-icon>
                <ion-icon item-left name="star-outline" (click)="goToStar()" color="light"></ion-icon>
                
                <ion-icon item-left name="share"  (click)="goToShare()" color="light"></ion-icon>
             
              </ion-item>
            </div>
    </ion-slide>
    <ion-slide>
        <img  style="height:40%" src={{photo3}}>
        <div class="content">
            <ion-item  no-lines class="item-color">
                <ion-icon item-right name="arrow-forward"  (click)="goToForward()" color="light"></ion-icon>
                <ion-icon item-left name="star-outline" (click)="goToStar()" color="light"></ion-icon>
                
                <ion-icon item-left name="share"  (click)="goToShare()" color="light"></ion-icon>
             
              </ion-item>
            </div>
    </ion-slide>
    <ion-slide>
        <img  style="height:40%" src={{photo4}}>
        <div class="content">
            <ion-item  no-lines class="item-color">
                <ion-icon item-right name="arrow-forward"  (click)="goToForward()" color="light"></ion-icon>
                <ion-icon item-left name="star-outline" (click)="goToStar()" color="light"></ion-icon>
                
                <ion-icon item-left name="share"  (click)="goToShare()" color="light"></ion-icon>
             
              </ion-item>
            </div>
    </ion-slide>
  
</ion-slides>  
<div no-padding> 
  <h6 style="color:gainsboro; size: 1px;text-align: right ;padding-right: 10px"> موسيقى#</h6>
  <h1 style="color:#C0C0C0; size: 5px;text-align: right;padding-right: 10px;padding-top: 1px;
  margin-top: 1px">{{title}}</h1>
 
 
  <ion-item no-lines class="item-color"  style="margin-top:1px ;color:gainsboro; font-size:15px;text-align: right ;padding-right: 7px; padding-bottom: 0%; display:inline-block; "> {{time}},{{date}}
  <ion-icon  item-right name="calendar" style="margin-top:1px ;color:gainsboro; font-size:15px;text-align: right ;padding-right: 7px; padding-bottom: 0%;display:inline-block;"></ion-icon>
</ion-item>

<ion-item no-lines class="item-color"  style="margin-top:1px;color:gainsboro; font-size:15px;text-align: right ;padding-right: 10px;padding-bottom: 0%;display:inline-block;">{{address}}
  <ion-icon  item-right name="pin" style="margin-top:1px;color:gainsboro; font-size:15px;text-align: right ;padding-right: 10px; padding-bottom: 0%;display:inline-block;"></ion-icon>
</ion-item>

</div>
<hr style="color:gainsboro; font-size:15px;">
<div no-padding>
  <ion-item no-lines class="item-color"  style="margin:1px ;color:gainsboro; font-size:15px;text-align: right ;padding-right: 7px;display:inline-block;  "> {{trainerName}} 
    <img  style="border-radius:50%;width:15px;" src={{trainerImg}}>
    <p style="color:gainsboro; font-size:13px;margin-top:7px ;">{{trainerInfo}}</p>
  </ion-item>
  
</div>
<hr style="color:gainsboro; font-size:15px;">
<div no-padding>
    <ion-item no-lines class="item-color"  style="margin:1px ;color:gainsboro; font-size:15px;text-align: right ;padding-right: 7px;display:inline-block;  ">
  Occasion Detail
  <p style="color:gainsboro; font-size:13px;margin-top:7px ;">{{occasionDetail}}</p>
</ion-item>
</div>
<hr style="color:gainsboro; font-size:15px;">
<div no-padding>
    <ion-item no-lines class="item-color"  style="margin:1px ;color:gainsboro; font-size:15px;text-align: right ;padding-right: 7px;display:inline-block;  ">Price</ion-item>
  
  <ion-grid>
    <ion-row>
        
      <ion-col>
       
        <p style="color:gainsboro;margin-top: 7px; font-size:13px;text-align: right ;padding-right:0px;">{{price}}</p>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <p style="color:gainsboro;margin-top: 7px; font-size:13px;text-align: right ;padding-right:0px;">الحجز العادى</p>
      </ion-col>
    </ion-row>
  </ion-grid> 
</div>
<button ion-button full style="background-color:#4B0082;color:white;">قم بالحجز الان</button>
</ion-content>
